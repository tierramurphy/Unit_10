<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("div").animate({fontSize:'100px'}, "slow");
        })
    </script>
</head>
<body>
    <div style="background:#98bf21;height:200px;width:600px;">Hello World</div>
</body>
</html>
